        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="bg-light rounded-3 mb-3"><i class="fa-solid fa-envelope"></i></div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form class="was-validated" action="https://getform.io/f/amdklyxb" method="post" novalidate>
                                <!-- Name -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="name" type="text" placeholder="Enter your name..." required>
                                    <label for="name">Full name</label>
                                    <div class="valid-feedback">Nice to meet you!</div>
                                    <div class="invalid-feedback">What is your name?</div>
                                </div>
                                <!-- Email -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" name="email" type="email" placeholder="name@example.com" required>
                                    <label for="email">Email address</label>
                                    <!-- <div class="valid-feedback">Looks good!</div> -->
                                    <div class="invalid-feedback">There is no valid email... &#128546;</div>
                                </div>
                                <!-- Phone -->
                               <!--  <div class="form-floating mb-3">
                                    <input class="form-control" name="phone" type="tel" placeholder="(123) 456-7890" required>
                                    <label for="phone">Phone number</label>
                                    <div class="valid-feedback">Looks good!</div>
                                    <div class="invalid-feedback">Please enter your phone number.</div>
                                </div> -->
                                <!-- Message -->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" name="message" type="text" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                    <label for="message">Message</label>
                                    <div class="valid-feedback">I apprecaite your message! &#128522;</div>
                                    <div class="invalid-feedback">Please enter a message.</div>
                                </div>
                                <!-- Submit Button-->
                                <div class="d-grid">
                                    <div class="d-grid">
                                        <input type="hidden" name="_gotcha" style="display:none !important">
                                        <button class="btn btn-primary py-3"type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
